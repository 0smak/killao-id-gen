	<body>

							</div>
							<div class="killao-info__flex">
								<div class="killao-info__v-group">
									<div class="killao-info__title killao-info__title--bigger">

							</div>
							<div class="killao-info__flex">
								<div class="killao-info__v-group">
									<div class="killao-info__title killao-info__title--bigger">
										ISSUE DATE
									</div>
									<div
										id="issue-date"
										class="killao-info__title killao-info__title--bigger killao-info__title--l"

										22/06/22

								</div>
								<div class="killao-info__v-group">
									<div class="killao-info__title killao-info__title--bigger">
										CLASS
									</div>
									<div class="killao-info__title killao-info__title--bigger">

									src="./img/killao-signature.png"
								/>
							</div>
							<div class="killao-signature" id="signature-name">Minimenda</div>
						</div>
					</div>
					<div class="killao-card__bottom">
						<div class="killao-card__name">
							<div>NOMBRE:</div>
